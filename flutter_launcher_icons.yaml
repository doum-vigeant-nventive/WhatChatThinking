flutter_launcher_icons:
  image_path_android: "assets/launcher_icons/launcher_icon.png"
  image_path_ios: "assets/launcher_icons/launcher_icon.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "assets/launcher_icons/launcher_icon_background.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/launcher_icons/launcher_icon_foreground.png" # only available for Android 8.0 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#0000ff"
  web:
    generate: true
    image_path: "assets/launcher_icons/launcher_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/launcher_icons/launcher_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/launcher_icons/launcher_icon.png"